	<p>
	What should Pedro say?
	<p>
	<input type="text" id="text">
	<button onclick="speak()">speak</button>
	<button onclick="identify()">identify</button>
	<br />
	<br />
	<label id="speaking"></label>
	
	<script type="text/javascript">
		var socket = io();
		
		socket.on('speakingStarted', function(msg){
			document.getElementById('speaking').innerText = `Pedro is saying, "${msg.text}"`;
		});
		
		socket.on('speakingStopped', function(msg){
			document.getElementById('speaking').innerText = '';
		});
		
		function speak() {
			let text = document.getElementById("text").value;
			var http = new XMLHttpRequest();
			http.open('POST', '/speak', true);
			http.send(text);
		}

		function identify(){
			var http = new XMLHttpRequest();
			http.open('POST', '/identify', true);
			http.send();
		}
	</script>
